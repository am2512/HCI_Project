<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">  
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title>Log a Task</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

	<div class ="headerbar">
		<button class="selectedheaderbutton">Log A Task</button>
		<button class="headerbutton" onclick="location.href ='part2.html'">View Activities</button>
		<button class="headerbutton">View Analytics</button>
		<button class="headerbutton">Settings</button>
	</div>

	<div class="grid-container">
		<div class="item1">
			<p>Select a task:</p>
		</div>
		
		<div class="item2">
			<div class="dropdown">
				<input type="text" id="question1Input" name="lname" class="inputField">
				<button onclick="myFunction()" class="dropbtn">&#11015;</button>
				<div id="myDropdown" class="dropdown-content">
					<a href="#" onclick="setInput(this.id)" id="Fitness" >Golfing</a>
					<a href="#" onclick="setInput(this.id)" id="Study">Working Out</a>
					<a href="#" onclick="setInput(this.id)" id="Social">Playing Piano</a>
					<a href="#" onclick="setInput(this.id)" id="Social">Meditation</a>
					<a href="#" onclick="setInput(this.id)" id="Social">Homework</a>
					<a href="#" >Add a Category</a>
				</div>
			</div>
		</div>
		
		<div class="item3">
			<p>How do you feel after this activity?</p>
		</div> 
		
		<div class="item4">
			<p class="badSlider">Bad</p>
			<div id="slidercontainer" class="slidercontainer" >
				<input type="range" min="0" max="10" value="5" class="slider" id="myRange">
				<!-- <p id="scale"><span id="demo"></span></p> -->
			<p class="goodSlider">Good</p>
			</div>
		</div>
		
		<div class="item5">
			<p>How long did you spend on this activity?</p>
		</div>
		
		<div class="item6">
			<input id="duration-val" value="00:00">
		</div>
		
		<div class="item7">
            Let us know a bit about your emotions:
            <div class="buttonbox">
            <button data-button="0" onclick="setActive(this.id)" id="button1" class="activitiesButton">Frustrated</button>
            <button data-button="0" onclick="setActive(this.id)" id="button2" class="activitiesButton">Angry</button>
            <button data-button="0" onclick="setActive(this.id)" id="button3" class="activitiesButton">Exhausted</button>
            <button data-button="0" onclick="setActive(this.id)" id="button4" class="activitiesButton">Cheerful</button>
            <button data-button="0" onclick="setActive(this.id)" id="button5" class="activitiesButton">Calm</button>


              
            </div>
		</div>
		
		<div class="item8">
			<button class="submitbutton" onclick="submitTask()">
				<a href="index.html"></a>
				Submit
			</button>
		</div> 
	</div>

	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/part2.js"></script>


</body>
</html>
