<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">  
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title>Log a Task</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

	<div class ="headerbar">
		<button class="headerbutton" onclick="location.href ='index.html'">Log A Task</button>
		<button class="headerbutton">View Activities</button>
		<button class="headerbutton">View Analytics</button>
		<button class="headerbutton">Settings</button>
	</div>

	<!-- style the analytic buttons -->
	<div class="grid-container">

		<div class="Two-item1">
			<div class="headActivitiesButtons">
				<button onclick="setAll(this.id)" id="button-0-1" class="headActivitiesButton">Select All</button>
				<button onclick="setAll(this.id)" id="button-0-2" class="headActivitiesButton">Clear</button>
			</div>

			<div class="nonHeadActivitiesButtons">
				<button data-button="0" onclick="setActive(this.id)" id="button1" class="activitiesButton">Golfing</button>
				<button data-button="0" onclick="setActive(this.id)" id="button2" class="activitiesButton">Working Out</button>
				<button data-button="0" onclick="setActive(this.id)" id="button3" class="activitiesButton">Playing Piano</button>
				<button data-button="0" onclick="setActive(this.id)" id="button4" class="activitiesButton">Meditation</button>
				<button data-button="0" onclick="setActive(this.id)" id="button5" class="activitiesButton">Homework</button>
				<button data-button="0" onclick="setActive(this.id)" id="button6" class="activitiesButton">Intramural</button>
			</div>
		</div>

		<div class="Two-item2">


			<div id="myChart" style="width:300px;">
				<canvas id="pie-chart" width="200" height="250"></canvas>
				
			</div>

			<div id="myChart1" style="width:700px;">
				<canvas id="line-chart" width="800" height="450"></canvas>
			</div>

			<div id="myChart2" style="width:700px;">
				<canvas id="bar-chart" width="800" height="450"></canvas>
			</div>

			<p class="sliderText" id="day">1 Day</p>
			<p class="sliderText" id="week">1 Week</p>
			<p class="sliderText" id="month">1 Month</p>
			<input width="1000" type="range" min="0" max="10" value="0" class="slider" id="Twoslider">
			

		</div>



	</div>

 
	<script type="text/javascript" src="js/part2.js"></script>
	<script src="js/Chart.js"></script>
	<script src="js/pie1.js"></script>
	<script src="js/line1.js"></script>
	<script src="js/bar1.js"></script>
</body>
</html>
