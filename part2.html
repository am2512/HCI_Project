		<div class="Two-item2">


			<div>
				<head>
				    <div id="chartdiv" style="width: 20%; height: 350px;"></div>
				    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
				    <title>amCharts examples</title>
				    <link rel="stylesheet" href="style.css" type="text/css">
				    <script src="js/amcharts.js" type="text/javascript"></script>
				    <script src="js/serial.js" type="text/javascript"></script>

				    <script>
				        var chart;

				        var chartData = [
				            {
				                "country": "Fitness",
				                "visits": 3,
				                "color": "#FF0F00"
				            },
				            {
				                "country": "Social",
				                "visits": 9,
				                "color": "#FF6600"
				            },
				            {
				                "country": "Study",
				                "visits": 13,
				                "color": "#FF9E01"
				            },
				            {
				                "country": "Music",
				                "visits": 8,
				                "color": "#FCD202"
				            },
				            {
				                "country": "Student Group",
				                "visits": 4,
				                "color": "#FCD202"
				            }
				        ];


				        AmCharts.ready(function () {
				            // SERIAL CHART
				            chart = new AmCharts.AmSerialChart();
				            chart.dataProvider = chartData;
				            chart.categoryField = "country";
				            chart.startDuration = 1;

				            // AXES
				            // category
				            var categoryAxis = chart.categoryAxis;
				            categoryAxis.labelRotation = 45; // this line makes category values to be rotated
				            categoryAxis.gridAlpha = 0;
				            categoryAxis.fillAlpha = 1;
				            categoryAxis.fillColor = "#FAFAFA";
				            categoryAxis.gridPosition = "start";

				            // value
				            var valueAxis = new AmCharts.ValueAxis();
				            valueAxis.dashLength = 5;
				            valueAxis.title = "Time in hours";
				            valueAxis.axisAlpha = 0;
				            chart.addValueAxis(valueAxis);

				            // GRAPH
				            var graph = new AmCharts.AmGraph();
				            graph.valueField = "visits";
				            graph.colorField = "color";
				            graph.balloonText = "<b>[[category]]: [[value]]</b>";
				            graph.type = "column";
				            graph.lineAlpha = 0;
				            graph.fillAlphas = 1;
				            chart.addGraph(graph);

				            // CURSOR
				            var chartCursor = new AmCharts.ChartCursor();
				            chartCursor.cursorAlpha = 0;
				            chartCursor.zoomable = false;
				            chartCursor.categoryBalloonEnabled = false;
				            chart.addChartCursor(chartCursor);

				            chart.creditsPosition = "top-right";

				            // WRITE
				            chart.write("chartdiv");
				        });
				    </script>

				
				    <div id="chartdiv1" style="width: 50%; height: 350px;"></div>
				   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
				   <title>amCharts examples</title>
				   <link rel="stylesheet" href="style.css" type="text/css">
				   <script src="js/amcharts.js" type="text/javascript"></script>
				   <script src="js/pie.js" type="text/javascript"></script>

				   <script>
				       var chart1;

				       var chartData1 = [
				           {
				               "country": "Fitness",
				               "visits": 3
				           },
				           {
				               "country": "Social",
				               "visits": 9
				           },
				           {
				               "country": "Study",
				               "visits": 13
				           },
				           {
				               "country": "Music",
				               "visits": 8
				           },
				           {
				               "country": "Student Group",
				               "visits": 4
				           }
				       ];


				       AmCharts.ready(function () {
				           // PIE CHART
				           chart1 = new AmCharts.AmPieChart();

				           // title of the chart
				           chart1.addTitle("Percentage of time spent", 16);

				           chart1.dataProvider = chartData1;
				           chart1.titleField = "country";
				           chart1.valueField = "visits";
				           chart1.sequencedAnimation = true;
				           chart1.startEffect = "elastic";
				           chart1.innerRadius = "30%";
				           chart1.startDuration = 2;
				           chart1.labelRadius = 15;
				           chart1.balloonText = "[[title]]<br><span style='font-size:14px'><b>[[value]]</b> ([[percents]]%)</span>";
				           // the following two lines makes the chart 3D
				           chart1.depth3D = 10;
				           chart1.angle = 15;

				           // WRITE
				           chart1.write("chartdiv1");
				       });
				   </script>


				    </script>



				    <div id="chartdiv2" style="width: 30%; height: 350px;"></div>
				    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
				    <title>amCharts examples</title>
				    <link rel="stylesheet" href="style.css" type="text/css">
				    <script src="amcharts.js" type="text/javascript"></script>
				    <script src="serial.js" type="text/javascript"></script>

				    <script>
				       var chart2;
				       var chartData2 = [];

				       AmCharts.ready(function () {
				           // generate some random data first
				           generateChartData();

				           // SERIAL CHART
				           chart2 = new AmCharts.AmSerialChart();

				           chart2.dataProvider = chartData2;
				           chart2.categoryField = "date";

				           // listen for "dataUpdated" event (fired when chart is inited) and call zoomChart method when it happens
				           

				           chart2.synchronizeGrid = true; // this makes all axes grid to be at the same intervals

				           // AXES
				           // category
				           var categoryAxis = chart2.categoryAxis;
				           categoryAxis.parseDates = true; // as our data is date-based, we set parseDates to true
				           categoryAxis.minPeriod = "DD"; // our data is daily, so we set minPeriod to DD
				           categoryAxis.minorGridEnabled = true;
				           categoryAxis.axisColor = "#DADADA";
				           categoryAxis.twoLineMode = true;
				           categoryAxis.dateFormats = [{
				                period: 'fff',
				                format: 'JJ:NN:SS'
				            }, {
				                period: 'ss',
				                format: 'JJ:NN:SS'
				            }, {
				                period: 'mm',
				                format: 'JJ:NN'
				            }, {
				                period: 'hh',
				                format: 'JJ:NN'
				            }, {
				                period: 'DD',
				                format: 'DD'
				            }, {
				                period: 'WW',
				                format: 'DD'
				            }, {
				                period: 'MM',
				                format: 'MMM'
				            }, {
				                period: 'YYYY',
				                format: 'YYYY'
				            }];

				           // first value axis (on the left)
				           var valueAxis1 = new AmCharts.ValueAxis();
				           valueAxis1.axisColor = "#FF6600";
				           valueAxis1.axisThickness = 2;
				           chart2.addValueAxis(valueAxis1);

				           // second value axis (on the right)
				           var valueAxis2 = new AmCharts.ValueAxis();
				           valueAxis2.position = "right"; // this line makes the axis to appear on the right
				           valueAxis2.axisColor = "#FCD202";
				           valueAxis2.gridAlpha = 0;
				           valueAxis2.axisThickness = 2;
				           chart2.addValueAxis(valueAxis2);

				           // third value axis (on the left, detached)
				           var valueAxis3 = new AmCharts.ValueAxis();
				           valueAxis3.offset = 50; // this line makes the axis to appear detached from plot area
				           valueAxis3.gridAlpha = 0;
				           valueAxis3.axisColor = "#B0DE09";
				           valueAxis3.axisThickness = 2;
				           chart2.addValueAxis(valueAxis3);

				           var valueAxis4 = new AmCharts.ValueAxis();
				           valueAxis4.offset = 50; // this line makes the axis to appear detached from plot area
				           valueAxis4.gridAlpha = 0;
				           valueAxis4.axisColor = "#B0DE09";
				           valueAxis4.axisThickness = 2;
				           chart2.addValueAxis(valueAxis4);

				           // GRAPHS
				           // first graph
				           var graph1 = new AmCharts.AmGraph();
				           graph1.valueAxis = valueAxis1; // we have to indicate which value axis should be used
				           graph1.title = "red line";
				           graph1.valueField = "visits";
				           graph1.bullet = "round";
				           graph1.hideBulletsCount = 10;
				           graph1.bulletBorderThickness = 1;
				           chart2.addGraph(graph1);

				           // second graph
				           var graph2 = new AmCharts.AmGraph();
				           graph2.valueAxis = valueAxis2; // we have to indicate which value axis should be used
				           graph2.title = "yellow line";
				           graph2.valueField = "hits";
				           graph2.bullet = "square";
				           graph2.hideBulletsCount = 10;
				           graph2.bulletBorderThickness = 1;
				           chart2.addGraph(graph2);

				           // third graph
				           var graph3 = new AmCharts.AmGraph();
				           graph3.valueAxis = valueAxis3; // we have to indicate which value axis should be used
				           graph3.valueField = "views";
				           graph3.title = "green line";
				           graph3.bullet = "triangleUp";
				           graph3.hideBulletsCount = 10;
				           graph3.bulletBorderThickness = 1;
				           chart2.addGraph(graph3);

				           var graph4 = new AmCharts.AmGraph();
				           graph4.valueAxis = valueAxis4; // we have to indicate which value axis should be used
				           graph4.valueField = "views";
				           graph4.title = "green line";
				           graph4.bullet = "triangleUp";
				           graph4.hideBulletsCount = 10;
				           graph4.bulletBorderThickness = 1;
				           chart2.addGraph(graph4);

				           // CURSOR
				           var chartCursor = new AmCharts.ChartCursor();
				           chartCursor.cursorAlpha = 0.1;
				           chartCursor.fullWidth = true;
				           chartCursor.valueLineBalloonEnabled = true;
				           chart2.addChartCursor(chartCursor);

				           
				           // LEGEND
				          
				           // WRITE
				           chart2.write("chartdiv2");
				       });

				       // generate some random data, quite different range
				       function generateChartData() {
				           var firstDate = new Date();
				           firstDate.setDate(firstDate.getDate() - 50);

				           for (var i = 0; i < 7; i++) {
				               // we create date objects here. In your data, you can have date strings
				               // and then set format of your dates using chart.dataDateFormat property,
				               // however when possible, use date objects, as this will speed up chart rendering.
				               var newDate = new Date(firstDate);
				               newDate.setDate(newDate.getDate() + i);

				               var visits = Math.round(Math.random() * 4) + 100;
				               var hits = Math.round(Math.random() * 8) + 500;
				               var views = Math.round(Math.random() * 6);

				               chartData2.push({
				                   date: newDate,
				                   visits: visits,
				                   hits: hits,
				                   views: views
				               });
				           }
				       }

				       // this method is called when chart is first inited as we listen for "dataUpdated" event
				       function zoomChart() {
				           // different zoom methods can be used - zoomToIndexes, zoomToDates, zoomToCategoryValues
				           chart2.zoomToIndexes(10, 20);
				       }
				    </script>
				</head>
