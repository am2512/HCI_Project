<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">  
<html lang="en" >

<head>
     
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oxygen:700" rel="stylesheet"> 
     <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>View Activities</title>
	
    
</head>

<body>

	<div class ="headerbar">
		<button class="headerbutton" onclick="location.href ='index.html'">Log A Task</button>
		<button class= "headerbuttonSelected">View Activities</button>
		<button class="headerbutton" onclick="location.href ='part3.html'">View Analytics</button>
		<button class="headerbutton">Settings</button>
	</div>

	<!-- style the analytic buttons -->
	<div class="grid-container">

		<div class="Two-item1">
			<div class="headActivitiesButtons">
				<button onclick="setAll()" id="button-0-1" class="headActivitiesButton" data-binaryString='1111'>Apply to Graph</button>
			</div>

			<div class="nonHeadActivitiesButtons">
				
				<button data-button="0" onclick="setActive(this.id)" id="button4" class="activitiesButton">Working Out</button>
				<button data-button="0" onclick="setActive(this.id)" id="button1" class="activitiesButton">Playing Piano</button>
				<button data-button="0" onclick="setActive(this.id)" id="button2" class="activitiesButton">Meditation</button>
				<button data-button="0" onclick="setActive(this.id)" id="button3" class="activitiesButton">Homework</button>
				
			</div>
		</div>

		<div class="Two-item2">



			<div id="myChart1" style="width:680px;">
				<canvas id="line-chart" width="800" height="450"></canvas>
			</div>

			<div id="myChart2" style="width:700px;">
				<canvas id="bar-chart" width="800" height="450"></canvas>
			</div>
			
			
		     
			
			
			
			

		</div>
		
		<div class="Two-item3">
			
		  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
  			<input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
  			<span class="mdl-radio__label">Day</span>
			</label>
			
			<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
  			<input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
  			<span class="mdl-radio__label">Week</span>
			</label>
			
			<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-3">
  			<input type="radio" id="option-3" class="mdl-radio__button" name="options" value="3">
  			<span class="mdl-radio__label">Month</span>
			</label>	
		</div>


	</div>

 
	<script type="text/javascript" src="js/part2.js"></script>
	<script src="js/Chart.js"></script>
	<script src="js/pie1.js"></script>
	<script src="js/line1.js"></script>
	<script src="js/bar1.js"></script>
</body>
</html>
