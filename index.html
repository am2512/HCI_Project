<!DOCTYPE html>

<html lang="en" >


<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Log a Task</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oxygen:700" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<!--      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-indigo.min.css" />  -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	
</head>

<body>	
	<div class ="headerbar">
		<button class="headerbuttonSelected" id="b1">Log A Task</button>
		<button class="headerbutton" id="b2" onclick="location.href ='part2.html'">View Activities</button>
		<button class="headerbutton" id="b3" onclick="location.href ='part3.html'">View Analytics</button>
		<button class="headerbutton" id="b4" onclick="location.href ='settings.html'">Settings</button>
	</div>

	<div class="grid-container">
		<div class="item1">
			<p>Select a task.</p>
		</div>
		
		<div class="item2">
			<div class="dropdown">
				<input type="text" id="question1Input" name="lname" class="inputField" value="Select an existing category or type in a new one">
				<button onclick="myFunction()" class="dropbtn">&#11015;</button>
				<div id="myDropdown" class="dropdown-content">
					<a href="#" onclick="setInput(this.id)" id="Working Out">Working Out</a>
					<a href="#" onclick="setInput(this.id)" id="Playing Piano">Playing Piano</a>
					<a href="#" onclick="setInput(this.id)" id="Meditation">Meditation</a>
					<a href="#" onclick="setInput(this.id)" id="Homework">Homework</a>
					<a href="#" >Add a Category</a>
				</div>
			</div>
		</div>
		
		<div class="item3">
			<p>How do you feel after this activity?</p>
		</div> 
		
		<div class="item4">
			<p class="badSlider">Bad</p>
			<div id="slidercontainer" class="slidercontainer" >
				<input type="range" min="0" max="10" value="5" id="myRange">
			</div>
			<p class="goodSlider">Good</p>
			
		</div>
		
		<div class="item5">
			<p>How long did you spend on this activity?</p>
		</div>
		
		<div class="item6">
			<input id="duration-val1" value="00:00">
		</div>
		
		<div class="item5">
			<p>What time did you start this activity?</p>
		</div>
		
		<div class="item6">
			<input id="duration-val2" value="00:00">
		</div>
		
		<div class="item7">
			<div id="emotion_header">
            			Let us know a bit about your emotions.
			</div>
			<div id="emotion-labels">
				<div id="checkBoxesContainer">
    <button class="ebutton ebutton1" onclick="changeID(this);">Calm</button>
<button class="ebutton ebutton2" onclick="changeID(this);">Cheerful</button>
<button class="ebutton ebutton3" onclick="changeID(this);">Exhausted</button>
<button class="ebutton ebutton4" onclick="changeID(this);">Angry</button>	</div>
			
			
			<div id="submit_button">
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Submit</button>
			</div>
					

            
		</div>
		
	</div>
	
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/part2.js"></script>


</body>
</html>
