<!DOCTYPE html>

<html lang="en" >


<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Log a Task</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oxygen:700" rel="stylesheet"> 
	
</head>

<body>

	<div class ="headerbar">
		<button class="headerbuttonSelected">Log A Task</button>
		<button class="headerbutton" onclick="location.href ='part2.html'">View Activities</button>
		<button class="headerbutton" onclick="location.href ='part3.html'">View Analytics</button>
		<button class="headerbutton">Settings</button>
	</div>

	<div class="grid-container">
		<div class="item1">
			<p>Select a task:</p>
		</div>
		
		<div class="item2">
			<div class="dropdown">
				<input type="text" id="question1Input" name="lname" class="inputField" value="Select an existing category or type in a new one">
				<button onclick="myFunction()" class="dropbtn">&#11015;</button>
				<div id="myDropdown" class="dropdown-content">
					<a href="#" onclick="setInput(this.id)" id="Golfing" >Golfing</a>
					<a href="#" onclick="setInput(this.id)" id="Working Out">Working Out</a>
					<a href="#" onclick="setInput(this.id)" id="Playing Piano">Playing Piano</a>
					<a href="#" onclick="setInput(this.id)" id="Meditation">Meditation</a>
					<a href="#" onclick="setInput(this.id)" id="Homework">Homework</a>
					<a href="#" >Add a Category</a>
				</div>
			</div>
		</div>
		
		<div class="item3">
			<p>How do you feel after this activity?</p>
		</div> 
		
		<div class="item4">
			<p class="badSlider">Bad</p>
			<div id="slidercontainer" class="slidercontainer" >
				<input type="range" min="0" max="10" value="5" class="slide" id="myRange">
			<p class="goodSlider">Good</p>
			</div>
		</div>
		
		<div class="item5">
			<p>How long did you spend on this activity?</p>
		</div>
		
		<div class="item6">
			<input id="duration-val1" value="00:00">
		</div>
		
		<div class="item5">
			<p>What time did you start this activity?</p>
		</div>
		
		<div class="item6">
			<input id="duration-val2" value="00:00">
		</div>
		
		<div class="item7">
            Let us know a bit about your emotions:
            <div class="buttonbox">
		    

            <button data-button="0" onclick="setActive(this.id)" id="button2" class="activitiesButton">Angry</button>
            <button data-button="0" onclick="setActive(this.id)" id="button3" class="activitiesButton">Exhausted</button>
            <button data-button="0" onclick="setActive(this.id)" id="button4" class="activitiesButton">Cheerful</button>
            <button data-button="0" onclick="setActive(this.id)" id="button5" class="activitiesButton">Calm</button>


              
            </div>
		</div>
		
		<div class="item8">
			<button class="submitbutton" onclick="submitTask()">
				<a href="index.html"></a>
				Submit
			</button>
		</div> 
	</div>

	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/part2.js"></script>


</body>
</html>
